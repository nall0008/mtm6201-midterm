<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Website Prototypes</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65a3214fe0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <ul id="skipnav">
          <li>
            <a href="#main-content" aria-label="Skip to main content">Skip to main content</a>
          </li>
        </ul>
      </div>
  <!-- Header -->
  <header>
    <div class="saved-text">
        <h2 role="heading">Saved Items</h2>
        <p>Sort <i class="fa-solid fa-arrow-down-wide-short" style="color: #b1adad;"></i></p>
    </div>
</header>

<main>
    <section class="saved">
        <div class="cards">
            <picture>
                <source srcset="images/Group-2_x2.jpg"
                  media="(min-width: 760px)">
                  <img src="images/Group-2.jpg" alt="Image of living area">
              </picture>
          <div class="card"><div><p>1,200 sq.ft · 4 Beds · 2 Bath</p>
            <p><span><i class="fa-solid fa-location-pin" style="color: #ff0000;"></i></span> 252 1st Avenue</p></div>
            <h2 role="heading">$4,999</h2>
            </div>
        </div>

        <div class="cards">
            <picture>
                <source srcset="images/Group-3_x2.jpg"
                  media="(min-width: 760px)">
                  <img src="images/Group-3.jpg" alt="Image of living area">
              </picture>
            <div class="card"><div><p>1,499 sq.ft · 3 Beds · 1 Bath</p>
              <p><span><i class="fa-solid fa-location-pin" style="color: #ff0000;"></i></span> 252 1st Avenue</p></div>
              <h2 role="heading">$2,952</h2>
              </div>
          </div>

          <div class="cards">
            <picture>
                <source srcset="images/Group-4_x2.jpg"
                  media="(min-width: 760px)">
                  <img src="images/Group-4.jpg" alt="Image of living area">
              </picture>
            <div class="card"><div><p>1,499 sq.ft · 3 Beds · 1 Bath</p>
              <p><span><i class="fa-solid fa-location-pin" style="color: #ff0000;"></i></span> 252 1st Avenue</p></div>
              <h2 role="heading">$2,952</h2>
              </div>
          </div>
</section>
</main>
        <footer role="contentinfo">
            <div class="nav-footer">
                <div class="footer-content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="home.html">Explore</a>
                    </div>
                    <div class="footer-content">
                        <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
                        <a href="#saved">Saved</a>
                    </div>
                    <div class="footer-content">
                        <i class="fa-solid fa-bell"></i>
                        <a href="#alerts">Alerts</a>
                    </div>
                    <div class="footer-content">
                        <i class="fa-regular fa-user"></i>
                        <a href="#profile">Profile</a>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
