<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Website Prototypes</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65a3214fe0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <ul id="skipnav">
          <li>
            <a href="#main-content" aria-label="Skip to main content">Skip to main content</a>
          </li>
        </ul>
      </div>
  <!-- Header -->
  <header>
    <div class="listing">
        <picture>
            <source srcset="images/Bitmap-2_x2.jpg"
              media="(min-width: 760px)">
              <img src="images/Bitmap-2.jpg" alt="Image of living area">
          </picture>
    </header>

<main>
    <section class="hero">
        <div class="cards">
            <div class="listing-text">
                <h2 role="heading">$4,999</h2>
                <p>1,200 sq.ft · 4 Beds · 2 Bath</p>
            </div>
        </div>
        <i class="fa-solid fa-heart"></i>
    </div>
</section>
<section class="hero">
    <div class="cards">
        <div class="listing-text">
            <p><span><i class="fa-solid fa-circle" style="color: #ff0000;"></i></span>Exclusive apartments near the Bay Area. With over 200+ Amenities, this is one to die for!</p>
            <p><i class="fa-solid fa-user-group" style="color: #ff0000;"></i>Contact: Pedro Amorim</p>
            <p><i class="fa-solid fa-gift" style="color: #ff0000;"></i>New users - Flat 15% OFF on your first transaction</p>
        </div>
</section>
    </main>
        <footer role="contentinfo">
            <section class="hero">
                <div class="btn-container">
                <button class="listing-btn"><a href="#">Ask a Question</a></button>
                <button class="listing-btn-red"><a href="#">Express Interest</a></button>
            </div>
        </section>
        </footer>
    </body>
    </html>
